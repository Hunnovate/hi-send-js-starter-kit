<div class="container">
  <h2>Reset Password</h2>
  <input type="text" id="token" placeholder="Reset Token" />
  <input type="password" id="password" placeholder="New Password" />
  <input type="password" id="password_confirmation" placeholder="Confirm Password" />
  <button onclick="resetPassword()">Reset Password</button>
  <p><a href="#login">Back to Login</a></p>
</div>
<script>
  async function resetPassword() {
    const token = document.getElementById("token").value;
    const password = document.getElementById("password").value;
    const password_confirmation = document.getElementById("password_confirmation").value;
    const res = await apiRequest("/auth/reset-password", "POST", {
      token, password, password_confirmation
    });
    alert(res.message || "Password reset");
    if (res.success) location.hash = "#login";
  }
</script>
